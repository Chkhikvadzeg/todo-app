<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="background"></div>
  <div class="todo-container">
    <div class="todo-top">
      <h2>todo</h2>
      <button class="change-light"></button>
    </div>
    <div class="create-todo">
      <button class="check"><img src="./images/icon-check.svg" alt=""></button>
      <input type="text" name="todo" id="create-todo-input" placeholder="Create a new todoâ€¦">
    </div>
    <div class="todos">
      <ul class="todos-list">
        <li class="todo-item" draggable="true">
          <button class="todo-item-check active"><img src="./images/icon-check.svg" alt=""></button>
          <p class="todo-item-text completed">Complete online JavaScript course</p>
          <img class="delete-todo" src="./images/icon-cross.svg" alt="">
        </li>
        <hr>
        <li class="todo-item" draggable="true">
          <button class="todo-item-check"><img src="./images/icon-check.svg" alt=""></button>
          <p class="todo-item-text">Jog around the park 3x</p>
          <img class="delete-todo" src="./images/icon-cross.svg" alt="">
        </li>
        <hr>
        <li class="todo-item" draggable="true">
          <button class="todo-item-check"><img src="./images/icon-check.svg" alt=""></button>
          <p class="todo-item-text">10 minutes meditation</p>
          <img class="delete-todo" src="./images/icon-cross.svg" alt="">
        </li>
        <hr>
        <li class="todo-item" draggable="true">
          <button class="todo-item-check"><img src="./images/icon-check.svg" alt=""></button>
          <p class="todo-item-text">Read for 1 hour</p>
          <img class="delete-todo" src="./images/icon-cross.svg" alt="">
        </li>
        <hr>
        <li class="todo-item" draggable="true">
          <button class="todo-item-check"><img src="./images/icon-check.svg" alt=""></button>
          <p class="todo-item-text">Pick up groceries</p>
          <img class="delete-todo" src="./images/icon-cross.svg" alt="">
        </li>
        <hr>
        <li class="todo-item" draggable="true">
          <button class="todo-item-check"><img src="./images/icon-check.svg" alt=""></button>
          <p class="todo-item-text">Complete Todo App on Frontend Mentor</p>
          <img class="delete-todo" src="./images/icon-cross.svg" alt="">
        </li>
        <hr>
        <li class="todos-info">
          <span class="items-left">5 items left</span>
          <div class="change-todos-buttons desktop">
            <button class="change-todos-button all activeState">All</button>
            <button class="change-todos-button active">Active</button>
            <button class="change-todos-button completed">Completed</button>
          </div>
          <button class="change-todos-button clear-completed">Clear Completed</button>
        </li>
      </ul>
    </div>
    <div class="change-todos-buttons mobile">
      <button class="change-todos-button all activeState">All</button>
      <button class="change-todos-button active">Active</button>
      <button class="change-todos-button completed">Completed</button>
    </div>
    <div class="info">Drag and drop to reorder list</div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
